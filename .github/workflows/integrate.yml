name: Build Chrome Extension

on:
  workflow_dispatch:
    inputs:
      new_tag_name:
        description: 'Name for the new release'     
        required: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Chekcout Code
        uses: actions/checkout@v2
      - name: Build Extension
        uses: actions/setup-node@v1
        with:
          node-version: 17
      - run: npm ci
      - run: npm run build
      - run: cd dist/ && zip -r ../instanttwitch.zip *
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.new_tag_name }}
          release_name: Release ${{ github.event.inputs.new_tag_name }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./instanttwitch.zip
          asset_name: instanttwitch.zip
          asset_content_type: application/zip